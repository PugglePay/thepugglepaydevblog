<div class='octopress-authorbox'>
  <div class="author-pic">
    <img src="{{ gravatar }}" alt="{{ author.name }}" />
  </div>

  <div class="author-about">
    <h3>{{ author.name }}</h3>
    <ul class="author-links">
      {% if author.title %}
      <li>{{ author.title }}</li>
      {% endif %}

      {% if author.email %}
      <li><a href="mailto: {{ autor.email }}">{{ author.email }}</a></li>
      {% endif %}

      {% if author.twitter %}
      <li>
        <a href="https://twitter.com/{{ author.twitter }}" class="twitter-follow-button" data-show-count="false" data-size="large">Follow @{{ author.twitter }}</a>
        <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
      </li>
      {% endif %}
    </ul>
  </div>
</div>
